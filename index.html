  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>repl.it</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <nav>
        <a href="#IsItTriangle" id="submenu1"> IsItTriangle</a>
        <a href="#quizTriangle" id="submenu2">Triangle Quiz</a>
        <a href="#hypotaneus" id="submenu3">Find Hypotenues</a>
        <a href="#area" id="submenu4">Find Area</a>
      </nav>


      <div id="IsItTriangle">

        <label for="angle1">angle1</label>
  <input type="number" name="" class="angle-input">
  <label for="angle2">angle2</label>
  <input type="number" name="" class="angle-input">
  <label for="angle3">angle3</label>
  <input type="number" name="" class="angle-input">

  <button id="checkTri">check</button>
  <div id="output"></div>
      </div>

      <div id="quizTriangle">
        <h1>Triangle Quiz</h1>
        <form class="quiz-form">
          <div class="container">
            What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?
            <label><input type="radio" name="q1" value="45°">45°</label>
            <label><input type="radio" name="q1" value="90°">90°</label>
              <label><input type="radio" name="q1" value="60°">60°</label>
          </div>
              <div class="container">
           If a triangle has an angle of 90 degrees, what is it called?
            <label><input type="radio" name="q2" value="acute">acute</label>
            <label><input type="radio" name="q2" value="obtuse">obtuse</label>
              <label><input type="radio" name="q2" value="right angled">right angled</label>
          </div>

        </form>
        <button id="btn-submit">Submit</button>
        <div id="output-score"></div>
      </div>

      <div id="hypotaneus">
    <input type="number" name="" id="sideA"/>
    <input type="number" name="" id="sideB"/>
    <button id="calculate">Calculate Hypotaneus</button>
    <div id="final-score"></div>
      </div>

       <div id="area">
    <input type="number" name="" id="base"/>
    <input type="number" name="" id="height"/>
    <button id="calculateArea">Calculate area</button>
    <div id="finalArea"></div>
      </div>


      <script src="script.js"></script>
    </body>
  </html>
